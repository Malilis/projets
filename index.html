<!DOCTYPE html>
<html lang="en" >

<head>

  <title>A Pen by  Hoareau</title>

</head>

<body>

  <div class="w3 dn-m dn-l">

</div>
 <div class="w5 dn db-m">

</div>
 <div class="w2 dn db-m">
  <div class="aspect-ratio--1x1 br-100 bg-blue"></div>
</div>
  
  
<div class="w5 dn db-l">

</div>
<div class="w2 dn db-l">

</div>

</html>
